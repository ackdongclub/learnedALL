<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <style>
       div{
           border: 1px solid pink;
           width: 50px;
           float:left
       }
       #mes {
           border: 1px solid orange;
           width: 500px;
           height: 300px;
       }
   </style>
   
   <title>Document</title>
</head>
<body>
    <div style="border: none; clear:both; width: 200px;">
        랜덤한 숫자 1부터 100까지 중 무엇이 나올지 맞춰 보세요!
    </div>
    <div style="border: none; clear:both;">
        <input type="text" id="inValue" />
        <input type="button" value="확인" onclick="checkValue()"/>
    </div>
    <div id="msg" style="border: none; clear:both;"></div>
    <div id="mes"></div>
    <script>
        var rndNumber = parseInt(Math.random() * 100) + 1;
        //alert(rndNumber);

        function checkValue() {

            var inValue = document.getElementById("inValue").value;

            if(inValue == rndNumber) {
                document.getElementById("msg").innerHTML =
                "<font>정답입니다~</font>"
            } else if(inValue <= rndNumber) {
                document.getElementById("msg").innerHTML = 
                "<font>더 큰 숫자입니다</font>"
            } else if(inValue >= rndNumber) {
                document.getElementById("msg").innerHTML =
                "<font>더 작은 숫자입니다</font>"
            }
        }
        //---------------------------------------숫자맞추기놀이

        num1 = 0;
        strID = "";
        obj1 = null;

        for(var i = 1; i <= 100; i++) {
            num1 = parseInt(Math.random() * 45) + 1;
            strID = "mes" + i;
            obj1 = document.getElementById("mes");
            obj1.innerHTML = obj1.innerHTML + "<div>" + num1 + "</div>";
        }
        //------------------------------------------랜덤숫자로또
        
        sum = 0;

        for(i = 0; i <= 100; i++) {
            if(i % 3 == 0) {
                sum = sum + i;
            }
        }

        document.write(sum);
    </script>
</body>
</html>
